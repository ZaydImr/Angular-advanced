<table class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{header.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let line of data">
            <td *ngFor="let header of headers">{{line[header.key]}}</td>
        </tr>
    </tbody>
</table>
